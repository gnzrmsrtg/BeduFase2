<html>
  <head>
    <meta charset="utf8" />
    <title>Reto 1: Reemplazar Im√°genes</title>

  <body>
    <h1>Images</h1>

    <img src="https://picsum.photos/200/300" alt="First Image"/>
    <img src="https://picsum.photos/200/300" alt="Second Image"/>
    <img src="https://picsum.photos/200/300" alt="Third Image"/>

    <script>
        const imgReplace = document.getElementsByTagName('img')
            console.log(imgReplace)

        for (let i = imgReplace.length - 1; i >= 0; i--) {
            let image = imgReplace[i]
            if (image.alt) {
                let text = document.createTextNode(image.alt);
                image.parentNode.replaceChild(text, image)
            }
            console.log(imgReplace)
        }
    </script>
  </body>
</html>
